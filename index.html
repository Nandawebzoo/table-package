<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>List of Active Packages</title>
  </head>
  <body>
    <header>
      <h1>List of Active Packages</h1>
    </header>
    <main>
      <section class="package-list">
        <table>
          <thead>
            <tr>
              <th>Package Name</th>
              <th>Package Quantity</th>
              <th>Weight</th>
              <th>Location</th>
              <th>ROI</th>
              <th>Monthly Payment</th>
              <th>Payment Method Set</th>
              <!-- Move Date Maturity and Status columns here -->
            </tr>
          </thead>
          <tbody id="package-table-body">
            <!-- Data paket akan ditambahkan melalui JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6"></td>
              <td>Date Maturity</td>
              <td>Status</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
